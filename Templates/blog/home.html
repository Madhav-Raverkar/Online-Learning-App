{% extends 'blog/index.html' %}
{% block body %}    
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">S. No.</th>
            <th scope="col">Category Name</th>
            <th scope="col">Icon</th>
            <th scope="col">Category Desc</th>
            <th scope="col">Reg Date</th>
            <th scope="col">Show Blogs</th>
          </tr>
        </thead>
        <tbody>
        {% for d in Category_list %}
          <tr class="table-active">
            <th scope="row">{{forloop.counter}}</th>
            <td>{{d.cname}}</td>
            <td><img src="Media/{{d.cicon}}" height="50" width="50"></td>
            <td>{{d.cdesc}}</td>
            <td>{{d.regdate}}</td>
            <td><a href="{% url 'blog:show' d.pk %}"><button type="button" class="btn btn-success">Show Blogs</button></a></td>
          </tr>
        {% endfor %}  
        </tbody>
    </table>

{% endblock %}
